<div class="text-center">
    <h1>Slider</h1>
    <div class="slider_container">
        <div ng-class="{active: $index === activeItem}" class="slide" ng-repeat="slide in slides track by $index">
            <img ng-src="{{ slide }}" alt="pic" />
            <span class="index">{{+$index+1}}</span>
        </div>
        <div class="pagination">
            <slides-pagination ng-repeat="dot in slides track by $index" changesl="changeSlide(current)" index="{{ $index }}" ng-class="{active: $index === activeItem}"></slides-pagination>
            <arrow type="prev" changesl="changeSlide(current)"></arrow>
            <arrow type="next" changesl="changeSlide(current)"></arrow>
        </div>
    </div>
</div>
