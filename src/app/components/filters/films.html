<div class="films" ng-controller="FilmsController as filmslist">
    <h1 class="md-display-3 text-center" flex="grow">Films List</h1>
    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised filter_button" ng-class="{pressed: filmslist.likedFl}" ng-click="filmslist.showLiked()">Show Liked</md-button>
      <md-button class="md-raised filter_button" ng-class="{pressed: filmslist.nameSorted}" ng-click="filmslist.orderByName()">Order By Name</md-button>
      <md-button class="md-raised filter_button" ng-class="{pressed: filmslist.descSorted}" ng-click="filmslist.orderByDesc()">Order By Description</md-button>
      <md-button class="md-raised filter_button" ng-class="{pressed: filmslist.mode === 'full'}" ng-click="filmslist.mode = 'full'">Full mode</md-button>
      <md-button class="md-raised filter_button" ng-class="{pressed: filmslist.mode !== 'full'}" ng-click="filmslist.mode = 'comp'">Compact mode</md-button>
    </section>
    <filmlist films="filmslist.films" liked="filmslist.likedFl" order="filmslist.order" mode="filmslist.mode" status="filmslist.likeSwitch(id)"></filmlist>
</div>
