<!doctype html>
<html ng-app="angularProject">

<head>
  <meta charset="utf-8">
  <title>angularProject</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>

<body ng-controller="MainController as global">
  <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div class="header" ng-if="global.userLogined">
    <md-nav-bar nav-bar-aria-label="navigation links">
      <md-nav-item md-nav-sref="directives" name="directives">Directives</md-nav-item>
      <md-nav-item md-nav-sref="slider" name="slider">Slider</md-nav-item>
      <md-nav-item md-nav-sref="films" name="films">Films</md-nav-item>
    </md-nav-bar>
    <div class="project_page_wrapper" ng-controller="ProjectsController as projects">
      <div layout="row" class="project_header">
        <h1 class="user_name md-display-3 text-center" ui-sref="projects" flex="grow">Projects</h1>
      </div>
      <div layout="row">
        <div flex ui-view="projectList"></div>
        <div flex="25" ui-view="userData"></div>
      </div>
      <div class="logout">
        <md-button class="md-warn" ng-click="projects.logout()">Logout</md-button>
      </div>
    </div>
  </div>

  <div ui-view></div>

  <!-- build:js(src) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->

  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->

</body>

</html>
